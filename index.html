<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camva Pro CRM - Customer Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>Camva Pro CRM</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showAddCustomerModal()">
                        <i class="fas fa-plus"></i> Add Customer
                    </button>
                    <button class="btn btn-secondary" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            
            <!-- Dashboard Section -->
            <section class="dashboard">
                <h2><i class="fas fa-tachometer-alt"></i> Dashboard Overview</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalCustomers">0</h3>
                            <p>Total Customers</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon active">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="activeSubscriptions">0</h3>
                            <p>Active Subscriptions</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon warning">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="expiringThisWeek">0</h3>
                            <p>Expiring This Week</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon success">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalRevenue">₹0</h3>
                            <p>Total Revenue</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-input-group">
                        <i class="fas fa-search"></i>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search customers by name, email, phone..." 
                            onkeyup="searchCustomers()"
                        >
                        <button class="btn btn-primary" onclick="searchCustomers()">
                            Search
                        </button>
                    </div>
                    
                    <div class="filter-tabs">
                        <button class="tab-btn active" onclick="filterCustomers('all')">All</button>
                        <button class="tab-btn" onclick="filterCustomers('active')">Active</button>
                        <button class="tab-btn" onclick="filterCustomers('expiring')">Expiring</button>
                        <button class="tab-btn" onclick="filterCustomers('expired')">Expired</button>
                    </div>
                </div>
            </section>

            <!-- Customers Grid -->
            <section class="customers-section">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> Customer Management</h2>
                    <div class="section-actions">
                        <button class="btn btn-outline" onclick="showExpiringCustomers()">
                            <i class="fas fa-clock"></i> Expiring This Week
                        </button>
                    </div>
                </div>
                
                <div id="customersGrid" class="customers-grid">
                    <!-- Customer cards will be dynamically loaded here -->
                </div>
                
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading customers...</p>
                </div>
                
                <div id="noResults" class="no-results" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No customers found</h3>
                    <p>Try adjusting your search criteria or add a new customer.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Add/Edit Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Customer</h3>
                <button class="close-btn" onclick="closeCustomerModal()">&times;</button>
            </div>
            
            <form id="customerForm" class="modal-body">
                <input type="hidden" id="customerId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerName">Full Name *</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email *</label>
                        <input type="email" id="customerEmail" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerPhone">Phone Number *</label>
                        <input type="tel" id="customerPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="customerTeam">Team</label>
                        <select id="customerTeam">
                            <option value="startup">Startup</option>
                            <option value="professional">Professional</option>
                            <option value="enterprise">Enterprise</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="planType">Plan Type</label>
                        <select id="planType">
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="planAmount">Plan Amount (₹)</label>
                        <input type="number" id="planAmount" min="0" step="0.01">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="joinDate">Join Date</label>
                        <input type="date" id="joinDate">
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="date" id="expiryDate">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="customerNotes">Notes</label>
                    <textarea id="customerNotes" rows="3" placeholder="Additional notes..."></textarea>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeCustomerModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Customer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Renew Subscription Modal -->
    <div id="renewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Renew Subscription</h3>
                <button class="close-btn" onclick="closeRenewModal()">&times;</button>
            </div>
            
            <div class="modal-body">
                <div id="renewCustomerInfo" class="customer-info">
                    <!-- Customer info will be populated here -->
                </div>
                
                <form id="renewForm">
                    <input type="hidden" id="renewCustomerId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newExpiryDate">New Expiry Date *</label>
                            <input type="date" id="newExpiryDate" required>
                        </div>
                        <div class="form-group">
                            <label for="renewalAmount">Payment Amount (₹) *</label>
                            <input type="number" id="renewalAmount" min="0" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="renewalNotes">Renewal Notes</label>
                        <textarea id="renewalNotes" rows="2" placeholder="Payment details, reference number, etc..."></textarea>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeRenewModal()">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-credit-card"></i> Renew Subscription
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processing...</p>
        </div>
    </div>

    <!-- Add this line in <head> section BEFORE script.js -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>

</body>
</html>
