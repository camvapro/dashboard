<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Camva Pro ‚Äì Secure Gateway</title>

<!-- ----------  INLINE CSS  ---------- -->
<style>
  :root{
    --g1:#667eea; --g2:#764ba2; --grey:#f4f6fa; --dark:#1f2937;
    --radius:16px;
  }
  *{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,'Segoe UI',Roboto,sans-serif}
  body{
    min-height:100vh;display:flex;justify-content:center;align-items:center;
    background:linear-gradient(135deg,var(--g1),var(--g2));padding:20px;
  }
  .wrap{
    width:100%;max-width:420px;background:#fff;border-radius:var(--radius);
    box-shadow:0 20px 60px #0003;padding:40px 30px;text-align:center;
  }
  .logo{font-size:2.8rem;margin-bottom:12px;color:var(--g1)}
  h1{font-size:1.6rem;color:var(--dark);margin-bottom:6px;font-weight:600}
  p.sub{color:#555;font-size:.95rem;margin-bottom:28px}
  input{
    width:100%;padding:14px;border:2px solid var(--grey);border-radius:12px;
    font-size:1.15rem;letter-spacing:2px;text-align:center;
    transition:border .25s;outline:none;background:#fafbff
  }
  input:focus{border-color:var(--g1)}
  button{
    width:100%;margin-top:16px;padding:14px;border:none;border-radius:12px;
    background:linear-gradient(135deg,var(--g1),var(--g2));color:#fff;
    font-size:1.05rem;font-weight:600;cursor:pointer;transition:all .25s
  }
  button:hover{box-shadow:0 10px 28px #667eea44;transform:translateY(-2px)}
  .error{color:#e74c3c;font-size:.9rem;height:20px;margin-top:10px;opacity:0;transition:opacity .3s}
  .links{margin-top:32px;display:grid;gap:14px}
  .links a{
    display:block;padding:13px;border-radius:10px;text-decoration:none;text-align:center;
    background:#fff;border:2px solid var(--g1);color:var(--g1);font-weight:600;
    transition:all .25s;font-size:.96rem
  }
  .links a:hover{background:var(--g1);color:#fff;box-shadow:0 8px 22px #667eea33}
  @media(max-width:500px){.wrap{padding:32px 20px}}
</style>
</head>

<!-- ----------  HTML  ---------- -->
<body>
  <div class="wrap">
    <div class="logo">üîí</div>
    <h1>Secure Access</h1>
    <p class="sub">Enter your access code to continue</p>

    <input id="pwd" type="password" maxlength="6" autocomplete="off" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
    <button id="submit">Unlock</button>
    <div id="msg" class="error"></div>

    <div class="links">
      <a href="subscription.html">‚ûï New Subscription</a>
      <a href="trial.html">üéÅ 1-Day Free Trial</a>
    </div>
  </div>

<!-- ----------  INLINE JS  ---------- -->
<script>
  const pwd = document.getElementById('pwd'),
        btn = document.getElementById('submit'),
        msg = document.getElementById('msg');

  function go(){
    const code = pwd.value.trim();
    if(code==='121212'){
      window.location.href='data.html';
    }else if(code==='734872'){
      window.location.href='Dashboard.html';
    }else{
      msg.textContent='Incorrect code, try again';msg.style.opacity=1;
      pwd.value='';pwd.focus();
    }
  }

  btn.onclick = go;
  pwd.addEventListener('keyup',e=>{ if(e.key==='Enter') go(); });
  pwd.focus();
</script>
</body>
</html>
